name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'site_generator/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd site_generator
        npm ci
        
    - name: Build static site
      run: |
        cd site_generator
        npm run build
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './exports/website'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Output deployment URL
      run: |
        echo "ðŸš€ Site deployed to: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
        echo "ðŸ“Š Build completed successfully!"
