<nav class="breadcrumbs" aria-label="Breadcrumb">
    <ol>
        <li><a href="{{baseUrl}}index.html">Home</a></li>
        {{#each breadcrumbItems}}
        <li>
            {{#if @last}}
                <span aria-current="page">{{title}}</span>
            {{else}}
                <a href="{{baseUrl}}{{href}}">{{title}}</a>
            {{/if}}
        </li>
        {{/each}}
    </ol>
</nav>
